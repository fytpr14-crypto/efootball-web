<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>eFootball ID Store</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #0f172a;
      color: #e5e7eb;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    .players-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* คอมใหญ่: 5 รูปต่อ 1 แถว */
      gap: 16px;
    }

    /* แท็บเล็ต / จอกลาง ๆ → 3 ใบต่อแถว */
    @media (max-width: 900px) {
      .players-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* มือถือจอเล็ก → 2 ใบต่อแถว */
    @media (max-width: 600px) {
      .players-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .player-card {
      background: #f9fafb;               /* โทนอ่อนแบบเว็บตัวอย่าง */
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      padding: 8px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 6px;
      box-shadow: 0 4px 8px rgba(15,23,42,0.35);
      transition: transform 0.1s ease, box-shadow 0.1s ease, border-color 0.1s ease;
    }

    .player-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(15,23,42,0.6);
      border-color: #22c55e;
    }

    .player-card {
      background: #ffffff;
      border-radius: 12px;
      border: 1px solid #1f2937;
      padding: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .player-card img {
      width: 100%;
      height: 260px;   /* ตั้งความสูงคงที่ เพื่อให้ทุกใบเท่ากัน */
      object-fit: cover; /* เติมเต็มตัวการ์ดแบบไม่ยืด */
      border-radius: 8px;
      background: #000000;
    }


    .player-price-strip {
      margin-top: 2px;
      background: #000000;            /* แถบสีครีมแบบปุ่มสั่งซื้อ */
      border-radius: 8px;
      padding: 6px 8px;
      font-size: 14px;
      font-weight: 700;
      text-align: center;
      color: #ffffff;
    }

    .player-stock {
      margin-top: 4px;
      font-size: 12px;
      color: #000000;
      text-align: left;
      padding: 0 4px 2px 4px;
    }
  </style>
</head>

        image: "Players_Templates/ZicoIniesta1.png",
        price: 0,
        left: 1
      },
      {
        name: "Zico + Yuki1",
        key: "Zico",
        image: "Players_Templates/ZicoYuki1.png",
        price: 0,
        left: 1
      }
        
      
      
      
      // 👉 ถ้าจะเพิ่มก็แค่ใส่แบบนี้ต่อไปเรื่อย ๆ
      // { name: "Lionel Messi", key: "Messi", image: "Players_Templates/Messi.png", price: 200, left: 10 },
    ];

    const gridEl = document.getElementById("playersGrid");

    function onPlayerClick(player) {
      // ตอนนี้ให้แค่ log เฉย ๆ (ไม่มี popup แล้ว)
      console.log("Clicked player:", player.key, player.name);

      // ถ้าต่อไปมึงมีหน้า list.html สำหรับดูไอดีของนักเตะคนนั้น
      // ให้เอา // ออกบรรทัดข้างล่างนี้
      // window.location.href = "list.html?player=" + encodeURIComponent(player.key);
    }

    function renderPlayerTemplates() {
      gridEl.innerHTML = "";
      playerTemplates.forEach(player => {
        const card = document.createElement("div");
        card.className = "player-card";
        card.addEventListener("click", () => onPlayerClick(player));

        const img = document.createElement("img");
        img.src = player.image;
        img.alt = player.name;

        // ถ้ารูปหาไม่เจอ (ไฟล์ .png ถูกลบไปแล้ว) → ซ่อนการ์ดนี้เลย
        img.onerror = () => {
          card.remove();        // ลบทั้งใบออกจาก DOM
        };

        const name = document.createElement("div");
        name.className = "player-name";
        name.textContent = player.name;

        const priceStrip = document.createElement("div");
        priceStrip.className = "player-price-strip";
        priceStrip.textContent = player.price + "฿";

        const stock = document.createElement("div");
        stock.className = "player-stock";
        stock.textContent = "คงเหลือ " + player.left + " ชิ้น";

        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(priceStrip);
        card.appendChild(stock);

        gridEl.appendChild(card);
      });
    }

    renderPlayerTemplates();
  </script>
</body>
</html>
