<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>eFootball ID Store</title>
  <style>
    body {

      margin: 0;
      padding: 20px;
      background: #0f172a;

    h1 {

    .subtitle {

    .players-grid {

      gap: 16px;

    /* ‡πÅ‡∏ó‡πá‡∏ö‡πÄ‡∏•‡πá‡∏ï / ‡∏à‡∏≠‡∏Å‡∏•‡∏≤‡∏á ‡πÜ ‚Üí 3 ‡πÉ‡∏ö‡∏ï‡πà‡∏≠‡πÅ‡∏ñ‡∏ß */
    @media (max-width: 900px) {

    /* ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏à‡∏≠‡πÄ‡∏•‡πá‡∏Å ‚Üí 2 ‡πÉ‡∏ö‡∏ï‡πà‡∏≠‡πÅ‡∏ñ‡∏ß */
    @media (max-width: 600px) {

        grid-template-columns: repeat(2, 1fr);
      }
    }

    .player-card {
      background: #f9fafb;               /* ‡πÇ‡∏ó‡∏ô‡∏≠‡πà‡∏≠‡∏ô‡πÅ‡∏ö‡∏ö‡πÄ‡∏ß‡πá‡∏ö‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á */
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      padding: 8px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 6px;
      box-shadow: 0 4px 8px rgba(15,23,42,0.35);
      transition: transform 0.1s ease, box-shadow 0.1s ease, border-color 0.1s ease;
    }

    .player-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(15,23,42,0.6);
      border-color: #22c55e;
    }

    .player-card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      background: #111827;
      aspect-ratio: 3 / 4; /* ‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡∏•‡πâ‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πå‡∏î */
    }

    .player-name {
      font-size: 14px;
      font-weight: 600;
      text-align: left;
      color: #111827;
      padding: 0 4px;
      min-height: 32px; /* ‡∏Å‡∏±‡∏ô‡∏ä‡∏∑‡πà‡∏≠ 2 ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î */
      overflow: hidden;
    }

    .player-price-strip {
      margin-top: 2px;
      background: #fef3c7;            /* ‡πÅ‡∏ñ‡∏ö‡∏™‡∏µ‡∏Ñ‡∏£‡∏µ‡∏°‡πÅ‡∏ö‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠ */
      border-radius: 8px;
      padding: 6px 8px;
      font-size: 14px;
      font-weight: 700;
      text-align: center;
      color: #78350f;
    }

    .player-stock {
      margin-top: 4px;
      font-size: 12px;
      color: #6b7280;
      text-align: left;
      padding: 0 4px 2px 4px;
    }
  </style>
</head>
<body>
  <h1></h1>
  <div class="subtitle">
    <br>
    <span style="font-size:12px;color:#6b7280;"></span>
  </div>

  <div class="players-grid" id="playersGrid"></div>

  <script>
    // ====== ‡πÄ‡∏ó‡∏°‡πÄ‡∏û‡∏•‡∏ï‡∏ô‡∏±‡∏Å‡πÄ‡∏ï‡∏∞ (‡∏°‡∏∂‡∏á‡∏Ñ‡πà‡∏≠‡∏¢‡πÄ‡∏ï‡∏¥‡∏°‡πÄ‡∏≠‡∏á‡∏ó‡∏µ‡∏´‡∏•‡∏±‡∏á‡πÑ‡∏î‡πâ) ======
    const playerTemplates = [
      {
        name: "Cristiano Ronaldo",
        key: "Ronaldo",
        image: "Players_Templates/Ronaldo.png",
        price: 150,     // ‡∏£‡∏≤‡∏Ñ‡∏≤
        left: 3         // ‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠
      }
      // üëâ ‡∏ñ‡πâ‡∏≤‡∏à‡∏∞‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡πá‡πÅ‡∏Ñ‡πà‡πÉ‡∏™‡πà‡πÅ‡∏ö‡∏ö‡∏ô‡∏µ‡πâ‡∏ï‡πà‡∏≠‡πÑ‡∏õ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏¢ ‡πÜ
      // { name: "Lionel Messi", key: "Messi", image: "Players_Templates/Messi.png", price: 200, left: 10 },
    ];

    const gridEl = document.getElementById("playersGrid");

    function onPlayerClick(player) {
      // ‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡πÉ‡∏´‡πâ‡πÅ‡∏Ñ‡πà log ‡πÄ‡∏â‡∏¢ ‡πÜ (‡πÑ‡∏°‡πà‡∏°‡∏µ popup ‡πÅ‡∏•‡πâ‡∏ß)
      console.log("Clicked player:", player.key, player.name);

      // ‡∏ñ‡πâ‡∏≤‡∏ï‡πà‡∏≠‡πÑ‡∏õ‡∏°‡∏∂‡∏á‡∏°‡∏µ‡∏´‡∏ô‡πâ‡∏≤ list.html ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏î‡∏π‡πÑ‡∏≠‡∏î‡∏µ‡∏Ç‡∏≠‡∏á‡∏ô‡∏±‡∏Å‡πÄ‡∏ï‡∏∞‡∏Ñ‡∏ô‡∏ô‡∏±‡πâ‡∏ô
      // ‡πÉ‡∏´‡πâ‡πÄ‡∏≠‡∏≤ // ‡∏≠‡∏≠‡∏Å‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏Ç‡πâ‡∏≤‡∏á‡∏•‡πà‡∏≤‡∏á‡∏ô‡∏µ‡πâ
      // window.location.href = "list.html?player=" + encodeURIComponent(player.key);
    }

    function renderPlayerTemplates() {
      gridEl.innerHTML = "";
      playerTemplates.forEach(player => {
        const card = document.createElement("div");
        card.className = "player-card";
        card.addEventListener("click", () => onPlayerClick(player));

        const img = document.createElement("img");
        img.src = player.image;
        img.alt = player.name;

        // ‡∏ñ‡πâ‡∏≤‡∏£‡∏π‡∏õ‡∏´‡∏≤‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠ (‡πÑ‡∏ü‡∏•‡πå .png ‡∏ñ‡∏π‡∏Å‡∏•‡∏ö‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß) ‚Üí ‡∏ã‡πà‡∏≠‡∏ô‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ô‡∏µ‡πâ‡πÄ‡∏•‡∏¢
        img.onerror = () => {
          card.remove();        // ‡∏•‡∏ö‡∏ó‡∏±‡πâ‡∏á‡πÉ‡∏ö‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å DOM
        };

        const name = document.createElement("div");
        name.className = "player-name";
        name.textContent = player.name;

        const priceStrip = document.createElement("div");
        priceStrip.className = "player-price-strip";
        priceStrip.textContent = player.price + "‡∏ø";

        const stock = document.createElement("div");
        stock.className = "player-stock";
        stock.textContent = "‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠ " + player.left + " ‡∏ä‡∏¥‡πâ‡∏ô";

        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(priceStrip);
        card.appendChild(stock);

        gridEl.appendChild(card);
      });
    }

    renderPlayerTemplates();
  </script>
</body>
</html>
